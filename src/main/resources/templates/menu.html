<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Banking App</title>
    <link th:href="@{/CSS/style.css}" rel="stylesheet" />
    <link th:href="@{/CSS/bootstrap.min.css}" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #fbc2eb, #a6c1ee);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }

        .header img {
            width: 100%;
            max-width: 600px;
            height: auto;
            margin: 0 auto;
            display: block;
            border-radius: 10px;
        }

        .account-info {
            text-align: center;
            margin: 20px 0;
        }

        .account-info .na {
            font-size: 1.2rem;
            color: #333;
        }

        .account-info span {
            font-size: 1.5rem;
            color: #ff5722;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            background-color: #007bff;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .nav-links a {
            color: #fff;
            padding: 15px;
            text-align: center;
            flex-grow: 1;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.2s;
        }

        .nav-links a:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .nav-links i {
            margin-right: 8px;
        }

        .welcome-message {
            text-align: center;
            margin-top: 20px;
            color: #4caf50;
            font-size: 1.5rem;
            font-weight: bold;
        }

        /* Tooltip styling */
        .tooltip {
            position: relative;
            display: inline-block;
            cursor: pointer;
            border-bottom: 1px dotted black;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 160px;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px 0;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -80px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-links {
                flex-direction: column;
                margin-bottom: 20px;
            }

            .nav-links a {
                margin-bottom: 10px;
            }

            .welcome-message {
                font-size: 1.2rem;
            }

            .account-info span {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body onload="makeActive('home')">
    <div class="container">
        <div class="header">
            <img th:src="@{/images/gettyimages-157639221-612x612.jpg}" alt="Bank Image">
        </div>
        <div class="account-info">
          <p><span class="na">Account holder name:</span> <span th:text="${session.name}">[Name]</span></p>
<p><span class="na">Account number:</span> <span th:text="${session.account}">[Account Number]</span></p>

        </div>
        <div class="nav-links">
            <a id="home" href="/central-bank/home"><i class="fas fa-home"></i>Home</a>
            <a id="balance" href="/central-bank/user/transaction/show-balance"><i class="fas fa-balance-scale"></i>Show Balance</a>
            <a id="deposit" href="/central-bank/user/transaction/deposit"><i class="fas fa-coins"></i>Deposit Money</a>
            <a id="withdraw" href="/central-bank/user/transaction/withdraw"><i class="fas fa-hand-holding-usd"></i>Withdraw Money</a>
            <a id="transfer" href="/cetpa-bank/transaction/beneficiary-account"><i class="fas fa-exchange-alt"></i>Transfer</a>
            <a id="summary" href="/cnetral-bank/user/transaction/transaction-summary"><i class="fas fa-list"></i>Transaction Summary</a>
            <a id="logout" href="/central-bank/login/logout"><i class="fas fa-sign-out-alt"></i>Logout</a>
        </div>
       
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
