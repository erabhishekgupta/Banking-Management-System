<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:href="@{/CSS/style.css}" rel="stylesheet">
    <link th:href="@{/CSS/login.css}" rel="stylesheet">
    <style>
        /* Adding some basic styles for enhanced visuals */
        body.bgi {
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .dvv {
            text-align: center;
            margin-bottom: 2vw;
        }
        
        .dvuser {
            background: white;
            border-radius: 8px;
            padding: 2vw;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 30vw;
            margin-bottom: 2vw;
        }
        
        h2 {
            color: #333;
            margin-bottom: 1.5vw;
        }
        
        .dvlog {
            margin-bottom: 1.5vw;
        }
        
        .la {
            font-size: 1.2vw;
            color: #555;
        }
        
        .tblog {
            width: 100%;
            padding: 0.5vw;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1.1vw;
        }
        
        .btlog {
            width: 100%;
            padding: 0.7vw;
            background: #00b4d8;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 1.2vw;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .btlog:hover {
            background: #0096c7;
        }
        
        .btlog:active {
            background: #0077b6;
        }
        
        /* Tooltip for User ID */
        .tooltip {
            position: relative;
            display: inline-block;
            cursor: pointer;
            border-bottom: 1px dotted black;
        }
        
        .tooltip .tooltiptext {
            visibility: hidden;
            width: 160px;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px 0;
            position: absolute;
            z-index: 1;
            bottom: 100%;
            left: 50%;
            margin-left: -80px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body class="bgi">
    <div class="dvv">
        <label style="color:orange; font-size:3vw; font-weight: bold;margin-right: 10rem;">Central Bank</label>
    </div>

    <div align="center">
        <div class="dvuser">
            <h2>User account sign in</h2>
            <form action="/central-bank/login/authenticate-user" method="post">
                <div class="dvlog">
                    <label class="la " style="color:rgb(128, 128, 128);">Enter user id
                       
                    </label><br>
                    <input type="text" name="userid" th:value="${uid}" class="tblog" required>
                </div>
                <div class="dvlog">
                    <label class="la" style="color:rgb(128, 128, 128);">Enter password</label><br>
                    <input type="password" name="password" class="tblog" required>
                </div>
                
                <div class="dvlog" style="margin-top: 2vw;">
                    <button class="btlog">Sign In</button>
                    <div style="text-align: center; margin-top: 1vw;"></div>
                    <label class="la" th:text="${msg}" style="color:indianred;"></label>
                </div>
            </form>
        </div>
        
        <div class="dvuser" style="padding: 5px 10px 10px 10px;">
            <h2>Don't have an Account ?</h2>
            <div class="dvlog" style="margin-top: 1vw;">
                <form action="/central-bank/login/register-user">
                    <button class="btlog" style="background-color: blue;">Create Account</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
