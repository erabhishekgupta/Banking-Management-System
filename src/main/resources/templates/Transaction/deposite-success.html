<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Deposit Successful</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #00b09b, #96c93d); /* Eye-soothing gradient */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            color: white;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px 0px #000;
            text-align: center;
            max-width: 500px;
            width: 90%;
            position: relative;
            animation: fadeIn 1s ease-in-out;
        }
        .container::before {
            content: "ðŸŽ‰";
            font-size: 80px;
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            animation: bounce 2s infinite;
        }
        .container h1 {
            color: #2ecc71; /* Vibrant green */
            font-size: 36px;
            font-family: 'Pacifico', cursive;
            animation: slideIn 1s ease-in-out;
        }
        .container p {
            font-size: 20px;
            margin: 20px 0;
            color: #555;
        }
        .btn-group {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .btn-home, .btn-back {
            padding: 12px 25px;
            font-size: 18px;
            color: #fff;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin: 0 10px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        .btn-home {
            background-color: #27ae60;
        }
        .btn-home:hover {
            background-color: #2ecc71;
            transform: scale(1.1);
        }
        .btn-back {
            background-color: #3498db;
        }
        .btn-back:hover {
            background-color: #5dade2;
            transform: scale(1.1);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-100%); }
            to { opacity: 1; transform: translateX(0); }
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }
        .confetti {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        .confetti div {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f39c12;
            animation: confettiFall 5s linear infinite;
            opacity: 0;
        }
        @keyframes confettiFall {
            0% { transform: translateY(-100%); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Deposit Successful!</h1>
        <p>Your account has been credited with <span th:text="${'â‚¹' + amount}">[Amount]</span></p>
        <div class="btn-group">
            <button class="btn-home" onclick="goHome()">Home</button>
            <button class="btn-back" onclick="goBack()">Back</button>
        </div>
    </div>

    <div class="confetti">
        <!-- Generate multiple confetti pieces -->
        <div style="left: 10%; animation-delay: 0s;"></div>
        <div style="left: 20%; animation-delay: 1s;"></div>
        <div style="left: 30%; animation-delay: 0.5s;"></div>
        <div style="left: 40%; animation-delay: 1.5s;"></div>
        <div style="left: 50%; animation-delay: 0.7s;"></div>
        <div style="left: 60%; animation-delay: 1.2s;"></div>
        <div style="left: 70%; animation-delay: 0.3s;"></div>
        <div style="left: 80%; animation-delay: 0.9s;"></div>
        <div style="left: 90%; animation-delay: 1.1s;"></div>
    </div>

    <script>
        function goHome() {
            window.location.href = "/central-bank/home"; // Redirect to the home page
        }

        function goBack() {
            window.history.back(); // Navigate to the previous page
        }
    </script>

</body>
</html>
