<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Show Balance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .balance-card {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px #aaa;
            width: 80%;
            max-width: 600px;
            text-align: center;
            margin-bottom: 20px;
        }
        .balance-card h2 {
            color: green;
            font-family: cursive;
        }
        .balance-card span {
            font-size: 24px;
            color: red;
            font-weight: bold;
        }
        .btn-group {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .btn-refresh, .btn-logout, .btn-back {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 10px;
        }
        .btn-refresh {
            background-color: #28a745;
        }
        .btn-logout {
            background-color: #dc3545;
        }
        .btn-back {
            background-color: #007bff;
        }
        .account-info {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
        .account-info span {
            color: #007bff;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Account Information -->
        <div class="account-info">
            <p><span class="na">Account holder name:</span> <span th:text="${session.name}">[Name]</span></p>
            <p><span class="na">Account number:</span> <span th:text="${session.account}">[Account Number]</span></p>
        </div>

        <!-- Show Balance Card -->
        <div class="balance-card">
            <h2>Hello user, your current balance amount is</h2>
            <span th:text="${'â‚¹' + amount}">[Amount]</span>
            <div class="btn-group">
                <button class="btn-refresh" onclick="refreshBalance()">Refresh Balance</button>
                <button class="btn-logout" onclick="logout()">Logout</button>
                <button class="btn-back" onclick="goBack()">Back</button>
            </div>
        </div>
    </div>

    <script>
        function refreshBalance() {
            // Placeholder for AJAX call to refresh the balance
            alert("Balance refreshed!");
        }

        function logout() {
            window.location.href = "/central-bank/login/logout"; // Redirect to your logout endpoint
        }

        function goBack() {
            window.history.back(); // Navigate to the previous page
        }
    </script>

</body>
</html>
