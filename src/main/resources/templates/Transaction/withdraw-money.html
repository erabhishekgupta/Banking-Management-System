<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Deposit Money</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .deposit-card {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px #aaa;
            width: 80%;
            max-width: 600px;
            text-align: center;
            margin-bottom: 20px;
        }
        .deposit-card h2 {
            color: green;
            font-family: cursive;
            margin-bottom: 20px;
        }
        .deposit-card input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 18px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .btn-group {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .btn-deposit, .btn-cancel {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 10px;
        }
        .btn-deposit {
            background-color: #007bff;
        }
        .btn-cancel {
            background-color: #dc3545;
        }
        .account-info {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
        .account-info span {
            color: #007bff;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Account Information -->
        <div class="account-info">
         <p><span class="na">Account holder name:</span> <span th:text="${session.name}">[Name]</span></p>
                    <p><span class="na">Account number:</span> <span th:text="${session.account}">[Account Number]</span></p>
    
        </div>

        <!-- Deposit Money Card -->
        <div class="deposit-card">
            <h2>Withdraw-Money</h2>
            <form id="depositForm" th:action="@{/central-bank/user/transaction/withdraw-money}" method="post">
                <input type="number" name="amount" id="amount" placeholder="Enter amount to deposit" required min="1">
                <div class="btn-group">
                    <button type="submit" class="btn-deposit">Withdraw</button>
                    <button type="button" class="btn-cancel" onclick="cancel()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function cancel() {
            window.location.href = "/central-bank/home"; // Redirect to home or previous page
        }
    </script>

</body>
</html>
